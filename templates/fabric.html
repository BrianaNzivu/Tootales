<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color It!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
  <style>
    #canvas-container { margin-bottom: 10px; }
    .color-swatch {
      width: 30px; height: 30px;
      display: inline-block;
      border: 1px solid #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Tootales" class="logo">
        Tootales
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('by_genres') }}">By Genres</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('audiobooks') }}">Audiobooks</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('generate_story_page') }}">Generate a Story</a></li>
          {% if user_name %}
          <li class="nav-item"><a class="nav-link" href="#">{{ user_name }}</a></li>
          <a href="{{ url_for('auth_bp.logout') }}">Logout</a>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
          {% endif %}        
        </ul>
        <div class="toggle-switch ms-3">
          <input type="checkbox" id="darkModeToggle">
          <label for="darkModeToggle" class="toggle-label">
            <div class="toggle-icons">
              <span class="toggle-sun">‚òÄÔ∏è</span>
              <span class="toggle-moon">üåô</span>
            </div>
          </label>
        </div>
      </div>
    </div>
  </nav>
  <h2>üé® Pick an image and start coloring!</h2>

  <select id="svg-selector">
    <option value="C:\Users\bjnzi\Documents\Tootales V2\static\assets\mickey.svg">Mickey</option>
    <option value="tree.svg">Tree</option>
    <option value="rocket.svg">Rocket</option>
  </select>
  <button onclick="loadSelectedSVG()">Load</button>

  <div id="canvas-container">
    <canvas id="c" width="800" height="600" style="border:1px solid #ccc;"></canvas>
  </div>

  <div id="color-picker">
    <div class="color-swatch" style="background:red" data-color="red"></div>
    <div class="color-swatch" style="background:blue" data-color="blue"></div>
    <div class="color-swatch" style="background:green" data-color="green"></div>
    <div class="color-swatch" style="background:orange" data-color="orange"></div>
    <div class="color-swatch" style="background:yellow" data-color="yellow"></div>
  </div>

  <br><br>
  <button onclick="saveImage()">Save As Image</button>

  <script src="coloring.js"></script>
</body>
</html>
