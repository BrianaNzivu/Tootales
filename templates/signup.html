<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('/static/assets/banner.jpg'); /* Set the banner image as background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .signup-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      margin: 8% auto;
      position: relative;
      z-index: 1;
    }
    .logo {
      max-width: 100px;
      margin-bottom: 1rem;
    }
    .or-separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1rem 0;
    }
    .or-separator::before,
    .or-separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    .or-separator:not(:empty)::before {
      margin-right: .5em;
    }
    .or-separator:not(:empty)::after {
      margin-left: .5em;
    }
  </style>
</head>
<body>
  <div class="signup-card text-center shadow">
    <!-- Logo -->
    <img src="/static/assets/logo.png" alt="Logo" class="logo">

    <h2>Create Account</h2>
    {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}

    <!-- Email/Password Signup Form -->
    <form method="post">
      <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
      <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>

    <!-- OR Separator -->
    <div class="or-separator">OR</div>

    <p class="mt-3">Already have an account? <a href="{{ url_for('auth_bp.login') }}">Login</a></p>
  </div>
</body>
</html>
