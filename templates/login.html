<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/assets/kids-bg.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      margin: 8% auto;
    }
    .logo {
      max-width: 100px;
      margin-bottom: 1rem;
    }
    .or-separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1rem 0;
    }
    .or-separator::before,
    .or-separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    .or-separator:not(:empty)::before {
      margin-right: .5em;
    }
    .or-separator:not(:empty)::after {
      margin-left: .5em;
    }
  </style>
</head>
<body>
  <div class="login-card text-center shadow">
    <!-- Logo -->
    <img src="/static/assets/logo.png" alt="Logo" class="logo">

    <h2>Login</h2>
    {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}

    <!-- Email/Password Login Form -->
    <form method="post">
      <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- OR Separator -->
    <div class="or-separator">OR</div>

    <!-- Google Sign-In Button -->
    <a href="{{ url_for('auth_bp.google_sign_in') }}" class="btn btn-danger w-100">
      <img src="/static/assets/google-logo.png" alt="Google Logo" style="width: 20px; margin-right: 8px;">
      Sign in with Google
    </a>

    <p class="mt-3">No account? <a href="{{ url_for('auth_bp.signup') }}">Sign Up</a></p>
  </div>
</body>
</html>
