<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audiobooks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Tootales" class="logo">
        Tootales
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('by_genres') }}">By Genres</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('audiobooks') }}">Audiobooks</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('generate_story_page') }}">Generate a Story</a></li>
          {% if user_name %}
          <li class="nav-item"><a class="nav-link" href="#">{{ user_name }}</a></li>
          <a href="{{ url_for('auth_bp.logout') }}">Logout</a>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
          {% endif %}        
        </ul>
        <div class="toggle-switch ms-3">
          <input type="checkbox" id="darkModeToggle">
          <label for="darkModeToggle" class="toggle-label">
            <div class="toggle-icons">
              <span class="toggle-sun">‚òÄÔ∏è</span>
              <span class="toggle-moon">üåô</span>
            </div>
          </label>
        </div>
      </div>
    </div>
  </nav>

  <div class="row justify-content-center">
    {% for book in books %}
      <div class="col-md-3 col-sm-6 mb-4 d-flex align-items-stretch">
        <div class="card shadow-sm h-100 text-center" style="border-radius: 12px;">
          <a href="{{ url_for('audiobook_detail', book_id=book['id']) }}">
            <img src="{{ book.cover_url if book.cover_url else url_for('static', filename='assets/fallback.jpg') }}"
                 class="card-img-top img-fluid"
                 alt="Book Cover"
                 style="height: 250px; object-fit: cover; border-top-left-radius: 12px; border-top-right-radius: 12px;">
          </a>
          <div class="card-body">
            <h6 class="card-title mb-0" style="font-weight: 600;">{{ book.title }}</h6>
            <small class="text-muted">{{ book.author or 'Unknown Author' }}</small>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Tootales. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
